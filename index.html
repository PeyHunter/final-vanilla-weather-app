<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pey's Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <br /><br /><br />

      <div class="background">
        <br /><br /><br />

        <form class="row g-2" id="search-form">
          <div class="col-11">
            <input
              placeholder="Search for your city..."
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary" class="col-9">
              Search
            </button>
          </div>
        </form>

        <br /><br />
        <div class="row">
          <div class="col-3">
            <p class="h1" id="city"></p>

            <p class="little1">
              Last updated: <span id="time">date and time</span>
            </p>

            <p class="little2">
              Humitity: <span id="humidity">0,0</span>%, Wind:
              <span id="wind">0,0</span> km/h
            </p>

            <p class="little3" id="description">description</p>
            <button id="currentLocationButton">Current Location</button>
            <span class="celFerConverter"
              ><a href="#" class="little1 active" id="celsius-link">C</a>
              <span>|</span>
              <a href="#" class="little1" id="ferenheight-link">F</a>
            </span>
          </div>
          <div class="col-5 celFer"></div>

          <div class="col-1 current-weather"><span id="cityTemp">0</span>Â°</div>

          <div class="col-1">
            <img src="" class="emojies1" width="260xpx" id="currentIcon" />
          </div>
        </div>

        <br />
        <br />

        <div class="weatherForcast" id="forcast"></div>

        <br />
        <br />
        <br />
        <div class="source">
          <a href="https://github.com/PeyHunter/final-vanilla-weather-app">
            Open source code</a
          >
          by Peyton Hunter
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
